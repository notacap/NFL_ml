  efficiency_features:
    season_targets_per_game:
      description: Season-to-date targets normalized by games played
      formula: plyr_rec_tgt / plyr_rec_gm
      handles_division_by_zero: true
      handles_imputation: true
    season_yards_per_game:
      description: Season-to-date receiving yards normalized by games played
      formula: plyr_rec_yds / plyr_rec_gm
      handles_division_by_zero: true
      handles_imputation: true
    yards_per_reception:
      description: Average yards gained per reception (big-play indicator)
      formula: plyr_rec_yds / plyr_rec
      handles_division_by_zero: true
      handles_imputation: true
    yards_per_target:
      description: Average yards gained per target (overall efficiency)
      formula: plyr_rec_yds / plyr_rec_tgt
      handles_division_by_zero: true
      handles_imputation: true
  metadata_features:
    game_seq_num:
      description: Game sequence number within player-season (1-indexed)
      use_case: Track player game count within current season
    career_game_seq_num:
      description: Game sequence number across all seasons (1-indexed)
      use_case: Track total career games, identify true rookies
    days_since_last_game:
      description: Approximate days elapsed since player last game
      use_case: Measure staleness of rolling data, especially for cross-season carryover
    is_season_carryover:
      description: Boolean indicating rolling features use prior season data
      use_case: Flag stale data for model to potentially discount
    has_min_games_3g:
      description: Boolean indicating player has enough history for stable 3-game
        rolling average
      threshold: '>= 2 prior games (career-wide with carryover)'
    has_min_games_5g:
      description: Boolean indicating player has enough history for stable 5-game
        rolling average
      threshold: '>= 3 prior games (career-wide with carryover)'
  rolling_efficiency_features:
    roll_3g_yds_per_tgt:
      description: 3-game rolling yards per target (cross-season safe)
      formula: roll_3g_yds / roll_3g_tgt
      handles_division_by_zero: true
      cross_season_safe: true
    roll_3g_yds_per_rec:
      description: 3-game rolling yards per reception (cross-season safe)
      formula: roll_3g_yds / roll_3g_rec
      handles_division_by_zero: true
      cross_season_safe: true
    roll_3g_catch_rate:
      description: 3-game rolling catch rate (cross-season safe)
      formula: roll_3g_rec / roll_3g_tgt
      handles_division_by_zero: true
      cross_season_safe: true
    roll_5g_yds_per_tgt:
      description: 5-game rolling yards per target (cross-season safe)
      formula: roll_5g_yds / roll_5g_tgt
      handles_division_by_zero: true
      cross_season_safe: true
    roll_5g_yds_per_rec:
      description: 5-game rolling yards per reception (cross-season safe)
      formula: roll_5g_yds / roll_5g_rec
      handles_division_by_zero: true
      cross_season_safe: true
    roll_5g_catch_rate:
      description: 5-game rolling catch rate (cross-season safe)
      formula: roll_5g_rec / roll_5g_tgt
      handles_division_by_zero: true
      cross_season_safe: true
